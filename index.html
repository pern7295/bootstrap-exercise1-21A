<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Husk altid at ændre titlen - 5.1.1 starting point</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- egen CSS herunder -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- class="container" bruges som yderste kasse (/container) for vores grid -->
    <main class="container">
      <section id="hero" class="row mb-4">
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen01.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="top" class="row mb-4">
        <img
          class="col-4 img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-4 img-fluid"
          src="imgs/raadhuspladsen04.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-4 img-fluid"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="middle" class="row mb-4">
        <img
          class="col-6 img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-6 img-fluid"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="middle-2" class="row mb-4">
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="bottom" class="row mb-4">
        <img
          class="col-3 img-fluid"
          src="imgs/raadhuspladsen01.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-3 img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-3 img-fluid"
          src="imgs/raadhuspladsen04.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="col-3 img-fluid"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <footer id="footer" class="row">
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen03.jpg"
          alt="Raadhuspladsen"
        />
      </footer>
    </main>
    <!-- END container -->

    <!-- Ikke mere indhold efter denne linie -->

    <!-- popper.js og bootstraps.min.js inkludes herunder - nødvendige for visse Bootstrap-funktionaliteter - slet dem ikke-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <!-- link til egne script-filer til sidst -->
    <script src="js/scripts.js"></script>
  </body>
</html>
